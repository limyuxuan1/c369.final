<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- my own css -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form class="p-4 bg-dark text-white">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number</label>
                        <input type="phone" class="form-control" id="email" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Contact Us</h3>
                <p>contact</p>
                <ul class="list-unstyled">
                    <li>
                        <h5> <img src="../Pictures/icon6.jpg" class="contact-icons"> Head Office</h5>
                        <p>BBB Ohio St. South Sofa, California 90208</p>
                    </li>
                    <li>
                        <h5> <img src="../Pictures/icon8.jpg" class="contact-icons"> Our Email</h5>
                        <p>hello@finteku.com</p>
                    </li>
                    <li>
                        <h5> <img src="../Pictures/icon7.jpg" class="contact-icons"> Call Center</h5>
                        <p>nnumber</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    </div> -->

     <script src="loadnavbar.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
