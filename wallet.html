<!doctype html>
<html lang="en">
  <head>
    <title>Wallet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>

    <div class="container" style="display: flex; flex-direction: column; align-items: center;">
      <div class="card-container" id="cardContainer">
        <div class="card">
            <div>Type: Credit Card</div>
            <div>Name: Patrick Bateman</div>
            <div>Card Number: 4567 1234 9876 4321</div>
            <div>CVV: 852</div>
            <div>Expiration Date: 05/28</div>
            <button class="btn btn-dark" onclick="selectCard(this)">Use this card</button>
        </div>
    </div>

    <button class="add-card-btn btn btn-primary my-2 my-sm-0" onclick="toggleForm()">Add Another Card</button>
  </div>
  
  
  <div class="container" style="display: flex; flex-direction: column; align-items: center;">
    <div class="form-container" id="formContainer">
      <input class="addInput" type="text" id="name" placeholder="Name">
      <input class="addInput" type="text" id="cardNumber" placeholder="Card Number">
      <input class="addInput" type="text" id="cvv" placeholder="CVV">
      <input class="addInput" type="text" id="expirationDate" placeholder="Expiration Date">
      <button class='btn-primary btn' onclick="addCard()">Submit</button>
  </div>
  </div>

      
    <!-- Optional JavaScript -->
    <script src="loadwalletnavbar.js"></script>
    <script src="walletscript.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
