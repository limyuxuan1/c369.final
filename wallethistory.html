<!doctype html>
<html lang="en">
  <head>
    <title>Wallet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div id="wallet-page" class="container">
        <header>
            <br>
            <br>
        <div class="card transaction-history">
          <h1 style="text-align: center;">History</h1>
            <div class="card-body">
                <ul id="transactionList" class="list mt-4"></ul>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <script src="loadwalletnavbar.js"></script>
    <script src="walletscript.js"></script>
    <script>
        const historyString = JSON.parse(localStorage.getItem("myHistory"));
        console.log(historyString);
        document.getElementById('transactionList').textContent = historyString || "No History";

        const listElement = document.getElementById('transactionList');
            
            // Clear the current list display
            listElement.innerHTML = '';

            // Populate the list element with items from the list
            historyString.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerText = item;
                transactionList.appendChild(listItem);
            });

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
